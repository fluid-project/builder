<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Infusion Builder Tests</title>
    
    <!--  This is the jqUnit test css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../infusion/src/tests/lib/qunit/css/qunit.css" />
    
    <!--  These are the required javascript modules -->
    <script type="text/javascript" src="../../infusion/src/lib/jquery/core/js/jquery.js"></script>
    <script type="text/javascript" src="../../infusion/src/lib/fastXmlPull/js/fastXmlPull.js"></script>
    <script type="text/javascript" src="../../infusion/src/framework/core/js/Fluid.js"></script>
    <script type="text/javascript" src="../../infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
    <script type="text/javascript" src="../../infusion/src/framework/core/js/DataBinding.js"></script>
    <script type="text/javascript" src="../../infusion/src/framework/renderer/js/fluidParser.js"></script>
    <script type="text/javascript" src="../../infusion/src/framework/renderer/js/fluidRenderer.js"></script>
    
    <!--  These are the jqUnit test framework js files -->
    <script type="text/javascript" src="../../infusion/src/tests/lib/qunit/js/qunit.js"></script>
    <script type="text/javascript" src="../../infusion/src/tests/test-core/jqUnit/js/jqUnit.js"></script>
    <script type="text/javascript" src="../../infusion/src/tests/lib/jquery-ui/js/jquery.simulate.js"></script>        

    <!--  Include the javascript files you are testing here -->
    <script type="text/javascript" src="../../js/InfusionBuilder.js"></script>
    
    <!--  Include the javascript tests here -->
    <script type="text/javascript" src="../../js/InfusionBuilder-data.js"></script>
    <script type="text/javascript" src="../js/InfusionBuilder-tests.js"></script>
  
</head>

<body id="body">
    <!-- This is the markup that jqUnit will look for when running tests and displaying the results -->
    <h1 id="qunit-header">Infusion Builder Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <!-- Test HTML. This will get populated from InfusionBuilder.html via a call to fetchTemplate() -->
    <!-- Remove style="display:none" so that the visibility of the component can be checked -->
    <div id="main">
    </div>
</body>
</html>
